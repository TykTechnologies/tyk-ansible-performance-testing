---
- name: Create Tyk network
  docker_network:
    name: tyk
  when: standup is defined and standup == true

- name: Launch Redis container
  docker_container:
    name: redis
    state: started
    image: redis:4.0-alpine
    ports:
      - "127.0.0.1:6379:6379"
    networks:
      - name: tyk
  when: standup is defined and standup == true

- name: "Create tyk.conf"
  template:
    src: "tyk.j2"
    dest: "/opt/tyk-gateway/tyk.conf"
  when: standup is defined and standup == true

- name: "Create api.json"
  template:
    src: "api.j2"
    dest: "/opt/tyk-gateway/apps/api.json"
  when: standup is defined and standup == true

- name: Remove Tyk Gateway container
  docker_container:
    name: tyk-gateway
    state: absent

- name: Launch Tyk Gateway container
  docker_container:
    name: tyk-gateway
    state: started
    image: tykio/tyk-gateway:latest
    ports:
      - "{{ gateway.service.port }}:{{ gateway.service.port }}"
    networks:
      - name: tyk
    volumes:
      - "/opt/tyk-gateway/tyk.conf:/opt/tyk-gateway/tyk.conf"
      - "/opt/tyk-gateway/apps/api.json:/opt/tyk-gateway/apps/api.json"
    ulimits: "nofile:80000:80000"
    env:
      GOGC: "1600"
    log_options:
      max-size: 10m
      max-file: 5
  when: standup is defined and standup == true

- name: Remove Redis container
  docker_container:
    name: redis
    state: absent
  when: cleanup is defined and cleanup == true

- name: Remove Tyk network
  docker_network:
    name: tyk
    state: absent
  when: cleanup is defined and cleanup == true
